  <body>
    <header>

    <div class="po">

      <fieldset>
        <label id="name-label">Nome</label>

        <label id="email-label">Email</label>
        <input required type="email" id="email" placeholder="Enter your email">
        <label id="number-label">Numero</label>
        <input type="number" id="number" placeholder="Enter your number" min="9999999999" max="99999999999">
      </fieldset>



      <fieldset>
        <label id="dropdown-label">Como você está se sentindo atualmente?</label>
        <select id="dropdown" name="radio"><option>Se fudendo</option><option>Vuando Alto</option> </select>
        <label id="number-label">Você me apresentaria para sua namorada?</label><p></p>
        <label id="capo">
        <input type="radio" name="carrinho" value="carrinho" id="carro">Sim</label><p></p>
        <label id="capo">
        <input type="radio" name="carrinho" value="carrinho" id="carro">Claro!</label><p></p>
      </fieldset>




      <fieldset>
          <label id="number-label">Caracteristicas da sua namorada:<p></p>
          <label class="copo">
          <input type="checkbox" value="Submisa" name="Submisa" class="porra"> Submisa</label>
          <label class="copo">
          <input type="checkbox" value="Cristã" name="Cristã" class="porra"> Cristã</label>
          <label class="copo">
          <input type="checkbox" value="Patriota" name="Patriota" class="porra"> Patriota</label> 
          <label class="copo">
          <input type="checkbox" value="Baixa-Renda" name="Baixa-Renda" class="porra"> Baixa-Renda</label>
          <label class="copo">
          <input type="checkbox" value="militante" name="militante" class="porra"> Militante</label>
          <label class="copo">
          <input type="checkbox" value="Bucetuda" name="Bucetuda" class="porra"> Bucetuda</label>
          <label class="copo">
          <input type="checkbox" value="Fedida" name="Fedida" class="porra"> Fedida</label>
        </fieldset>



        <fieldset>
          <label id="number-label">Por que você ta me dando me dando sua namorada?<p></p>
          <textarea></textarea>
        <button id="submit" type="submit">Enviar</button>
        </fieldset>

        </form>
    </div>
  </body>
</html>
